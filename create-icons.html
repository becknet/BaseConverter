<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator für Base Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        .size-label { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>Base Converter Icons</h1>
    <p>Diese Seite generiert die benötigten App-Icons für die PWA.</p>
    
    <div id="icons-container"></div>
    
    <button onclick="downloadAllIcons()">Alle Icons herunterladen</button>

    <script>
        const iconSizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007bff');
            gradient.addColorStop(1, '#0056b3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border radius effect
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.clip();
            
            // Redraw background with clipping
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Icon design - Binary digits pattern
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Create a pattern of binary digits
            const pattern = ['1', '0', '1', '1'];
            const startY = size * 0.3;
            const spacing = size * 0.15;
            
            pattern.forEach((digit, index) => {
                ctx.fillText(digit, size/2, startY + (index * spacing));
            });
            
            // Add base indicator
            ctx.font = `${size * 0.1}px Arial`;
            ctx.fillText('₂', size * 0.8, size * 0.8);
            
            return canvas;
        }
        
        function displayIcons() {
            const container = document.getElementById('icons-container');
            
            iconSizes.forEach(size => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-preview';
                
                const canvas = createIcon(size);
                canvas.id = `icon-${size}`;
                
                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size}`;
                
                iconDiv.appendChild(canvas);
                iconDiv.appendChild(label);
                container.appendChild(iconDiv);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            iconSizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10); // Stagger downloads
            });
            
            // Generate special favicons
            setTimeout(() => downloadFavicon(), 2000);
            setTimeout(() => downloadAppleTouchIcon(), 2500);
        }
        
        function downloadFavicon() {
            // Create 32x32 favicon
            const canvas = createIcon(32);
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Create 16x16 favicon
            const canvas16 = createIcon(16);
            const link16 = document.createElement('a');
            link16.download = 'favicon-16x16.png';
            link16.href = canvas16.toDataURL('image/png');
            link16.click();
        }
        
        function downloadAppleTouchIcon() {
            // Create 180x180 Apple touch icon
            const canvas = createIcon(180);
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Add download functionality to each icon
        function addDownloadListeners() {
            iconSizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                canvas.style.cursor = 'pointer';
                canvas.title = `Klicken zum Download: ${size}x${size}`;
                canvas.addEventListener('click', () => downloadIcon(size));
            });
        }
        
        // Initialize
        displayIcons();
        setTimeout(addDownloadListeners, 100);
    </script>
</body>
</html>
