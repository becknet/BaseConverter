<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                
                <!-- Zahlensysteme anzeigen Checkboxen -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-3 text-center">Zahlensysteme umrechnen:</h2>
                        <div class="row">
                            <div class="col-6 col-md-3 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showBinary" checked>
                                    <label class="form-check-label" for="showBinary">Binär</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showOctal" checked>
                                    <label class="form-check-label" for="showOctal">Oktal</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showDecimal" checked>
                                    <label class="form-check-label" for="showDecimal">Dezimal</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showHex" checked>
                                    <label class="form-check-label" for="showHex">Hexadezimal</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zahlensystem-Ausgaben (groß) -->
                <div class="number-systems-display">
                    <!-- Binär -->
                    <div class="number-system" id="binarySystem">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="system-row">
                                    <div class="base-indicator-front">
                                        <span class="base-indicator-large">₂</span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm" id="binaryInput" 
                                           placeholder="z.B. 1111" data-base="2">
                                    <div class="digit-display-horizontal" id="binaryDisplay"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Oktal -->
                    <div class="number-system" id="octalSystem">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="system-row">
                                    <div class="base-indicator-front">
                                        <span class="base-indicator-large">₈</span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm" id="octalInput" 
                                           placeholder="z.B. 17" data-base="8">
                                    <div class="digit-display-horizontal" id="octalDisplay"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dezimal -->
                    <div class="number-system" id="decimalSystem">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="system-row">
                                    <div class="base-indicator-front">
                                        <span class="base-indicator-large">₁₀</span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm" id="decimalInput" 
                                           placeholder="z.B. 15" data-base="10">
                                    <div class="digit-display-horizontal" id="decimalDisplay"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hexadezimal -->
                    <div class="number-system" id="hexSystem">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="system-row">
                                    <div class="base-indicator-front">
                                        <span class="base-indicator-large">₁₆</span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm" id="hexInput" 
                                           placeholder="z.B. F" data-base="16">
                                    <div class="digit-display-horizontal" id="hexDisplay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="card">
                    <div class="card-body">
                        <div class="button-row">
                            <button class="btn btn-secondary button-equal-width" id="resetBtn">
                                ♻️ Reset
                            </button>
                            <button class="btn btn-success button-equal-width" id="plusOneBtn">
                                ➕
                            </button>
                            <button class="btn btn-warning button-equal-width" id="minusOneBtn">
                                ➖
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
